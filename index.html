<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KnightCard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>DS3 Class</h1>
      <article class="card-container">
        <div class="img-container">
          <img src="./assets/Cathedral_Knight_Helm.webp" alt="Knight" />
        </div>

        <div class="details-container">
          <h2 class="name">Knight</h2>
          <h3 class="occupation">Unkindled</h3>

          <div class="card-details">
            <div class="item">
              <p class="value">69420</p>
              <p class="label">Souls</p>
            </div>
            <div class="item">
              <p class="value">Lothric</p>
              <p class="label">Homeland</p>
            </div>
            <div class="item">
              <p class="value">Undead</p>
              <p class="label">Hollow</p>
            </div>
          </div>
          <div class="description">
            <p class="value">
              An obscure knight of poor renown who collapsed roaming the land.
              Sturdy, owing to high vitality and stout armor.
            </p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
